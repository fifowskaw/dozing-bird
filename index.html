<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dozing bird</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="inside">
        <div class="cloud-big"></div>
        <div class="cloud-small"></div>
        <div class="bird">
          <div class="bird_eyes">
            <div class="bird_eyes-eye"></div>
            <div class="bird_eyes-eye"></div>
          </div>
          <div class="bird_beak">
            <div class="bird_beak-upper"></div>
            <div class="bird_beak-under"></div>
          </div>
          <div class="bird_feets">
            <div class="birds_feets-feet"></div>
            <div class="birds_feets-feet"></div>
          </div>
        </div>
        <div class="hands">
          <div class="hands-hand"></div>
          <div class="hands-hand"></div>
        </div>
        <div class="line"></div>
        <div class="hills">
          <div class="hill"></div>
          <div class="hill"></div>
          <div class="hill"></div>
        </div>
      </div>
    </main>
    <footer>
      <h1>Dozing Bird</h1>
      <p>
        based on <a href="https://codepen.io/pmk/pen/ByXOOq/">bird</a> by
        <a href="">PMK</a>
      </p>
      <p>coded by <a href="https://github.com/fifowskaw">Ilsaya</a></p>
    </footer>
  </body>
</html>
